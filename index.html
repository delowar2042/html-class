DOCTYPE html><!D
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    
    <div class="container"> 
    <div class="apply_box">
    <h1>Job Application Form</h1>
    <form action="">
        <div class="form container">
            <div class="form control">
                <h3> personal information</h3>
                First Name:<input type="text" name="fname" placeholder="First Name"><br>

                Middle Name:<input type="text" name="mname" placeholder="Middle Name"><br>

                Last Name:<input type="text" name="lname" placeholder="Last Name"><br>

                E-mail:<input type="text" name="E-mail"placeholder="enter email">               
            </div>
            <div class="form control">
                <label for="Job_role">job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select job Role</option> 
                <option value="frontend">frontend Developer</option>
                <option value="backend">backend  Developer</option>
                <option value="full_stack">full stack Developer</option>
            </select>
            </div>
             
        </div>
    </form>
    </div>
    </div>
</body>
</html>
